<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing</title>
</head>
<body>
    <main id="main">
        <h1 id="title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M568.4 37.7C578.2 34.2 589 36.7 596.4 44C603.8 51.3 606.2 62.2 602.7 72L424.7 568.9C419.7 582.8 406.6 592 391.9 592C377.7 592 364.9 583.4 359.6 570.3L295.4 412.3C290.9 401.3 292.9 388.7 300.6 379.7L395.1 267.3C400.2 261.2 399.8 252.3 394.2 246.7C388.6 241.1 379.6 240.7 373.6 245.8L261.2 340.1C252.1 347.7 239.6 349.7 228.6 345.3L70.1 280.8C57 275.5 48.4 262.7 48.4 248.5C48.4 233.8 57.6 220.7 71.5 215.7L568.4 37.7z"/></svg>
                Typing
        </h1>
        <div class="timer" id="timer">0</div>
        <div class="container">

            <button id="refreshBtn" class="refresh-btn" aria-label="New Quote">
                <span class="start-text">Press here to start â†’</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"/></svg>
            </button>

            <div class="quote-display" id="quoteDisplay">
                This is your typing quote right here.
            </div>

            <div 
                id="quoteInput" 
                class="quote-input" 
                contenteditable="true" 
                spellcheck="false">
            </div>

        </div>

    </main>

    <div id="resultModal" class="result-modal hidden">
  <div class="result-box">
    <h2>Results</h2>

    <p class="result-time">Time: <span id="resultTime"></span>s</p>
    <div class="result-characters">
      <p>Total Characters: <span id="resultTotalChars"></span></p>
      <div class="flex-result-char">
        <p>Correct: <span id="resultCorrectChars" class="result-span"></span></p>
        <p>Wrong: <span id="resultWrongChars" class="result-span"></span></p>
        <p>Corrected: <span id="resultCorrectedChars" class="result-span"></span></p>
      </div>
  </div>

    <div class="result-grid">
      <div>
        <p>WPM</p>
        <span id="resultWpm"></span>
      </div>
      <div>
        <p>Accuracy</p>
        <span id="resultAccuracy"></span>
      </div>
      <div>
        <p>Consistency</p>
        <span id="resultConsistency"></span>
      </div>
    </div>

    <p class="overall">
      Overall Score: <span id="resultScore"></span>/100
    </p>

    <button id="restartBtn" class="restart-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <path d="M129.9 292.5C143.2 199.5 223.3 128 320 128C373 128 421 149.5 455.8 184.2C456 184.4 456.2 184.6 456.4 184.8L464 192L416.1 192C398.4 192 384.1 206.3 384.1 224C384.1 241.7 398.4 256 416.1 256L544.1 256C561.8 256 576.1 241.7 576.1 224L576.1 96C576.1 78.3 561.8 64 544.1 64C526.4 64 512.1 78.3 512.1 96L512.1 149.4L500.8 138.7C454.5 92.6 390.5 64 320 64C191 64 84.3 159.4 66.6 283.5C64.1 301 76.2 317.2 93.7 319.7C111.2 322.2 127.4 310 129.9 292.6zM573.4 356.5C575.9 339 563.7 322.8 546.3 320.3C528.9 317.8 512.6 330 510.1 347.4C496.8 440.4 416.7 511.9 320 511.9C267 511.9 219 490.4 184.2 455.7C184 455.5 183.8 455.3 183.6 455.1L176 447.9L223.9 447.9C241.6 447.9 255.9 433.6 255.9 415.9C255.9 398.2 241.6 383.9 223.9 383.9L96 384C87.5 384 79.3 387.4 73.3 393.5C67.3 399.6 63.9 407.7 64 416.3L65 543.3C65.1 561 79.6 575.2 97.3 575C115 574.8 129.2 560.4 129 542.7L128.6 491.2L139.3 501.3C185.6 547.4 249.5 576 320 576C449 576 555.7 480.6 573.4 356.5z"/>
      </svg>
    </button>
  </div>
</div>


    <script type="module" src="typing.js"></script>
</body>
</html>
